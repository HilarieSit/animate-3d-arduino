<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Metro Mini 3D Model</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
        .annotationLabelClass {
            font-family: monospace;
            pointer-events: none;
            position: absolute;
            top: -6em;
        }
        .annotationDescriptionClass:before {
            content:"";
            position: absolute;
            bottom: -41px;
            left: 50%;
            display: block;
            background-color: #B31B1B;
            width: 3px;
            height: 41px;
            }
        .annotationDescriptionClass:after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 13px;
            background-color: #B31B1B;
            top: 6em;
            left: calc(50% - 6px);
        }
        .annotationDescriptionClass {
            color: #ffffff;
            font-family: monospace;
            pointer-events: none;
            font-size: 14px;
            position: relative;
            left: 0px;
            padding: 1em;
            background: #B31B1B;
            display: none;
        }
        canvas{
            width: 100%;
            height: 100%;
        }
        .progress-bar-container{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        #progress-bar{
            width: 30%;
            margin-top: 10px;
            height: 10px;
            background: #B31B1B;
        }
        label{
            font-family: monospace;
            font-size: 23px;
            color: white;
        }
        #fullscreen{
            display: none;
            position: absolute;
            right: 5px;
            top: 5px;
            font-size: 35px;
            font-weight: bolder;
            border: 1px solid white;
            background-color: black;
            color: white;
        }
        #fullscreen:hover{
            background-color: #B31B1B;
            color: white;
        }
    </style>
</head>
<body>
    <div class="progress-bar-container">
        <label for="progress-bar">loading...</label>
        <!-- <progress id="progress-bar" value="0" max="100"></progress> -->
    </div>
    <div id="fullcanvas">
        <button id="fullscreen" onclick="goFullScreen();">&#x2197;</button>
        <canvas id="webgl"></canvas>
    </div>
    <script>
        var fullscreenbtn = document.getElementById("fullscreen");
        function goFullScreen(){
            var canvas = document.getElementById("fullcanvas");
            if (document.fullscreenElement || document.webkitCurrentFullScreenElement || document.mozFullScreenElement) {
                if (document.exitFullscreen)
                    document.exitFullscreen();
                else if (document.webkitExitFullscreen)
                    document.webkitExitFullscreen();
                else if (document.mozCancelFullScreen)
                    document.mozCancelFullScreen();
                fullscreenbtn.innerHTML = '&#x2197;'
            } else {
                if (canvas.requestFullScreen)
                    canvas.requestFullScreen();
                else if(canvas.webkitRequestFullScreen)
                    canvas.webkitRequestFullScreen();
                else if(canvas.mozRequestFullScreen)
                    canvas.mozRequestFullScreen();
                fullscreenbtn.innerHTML = '&#x2199;'
            }
        }
        document.addEventListener('fullscreenchange', exitHandler);
        document.addEventListener('webkitfullscreenchange', exitHandler);
        document.addEventListener('mozfullscreenchange', exitHandler);
        document.addEventListener('MSFullscreenChange', exitHandler);

        function exitHandler() {
            if (!document.fullscreenElement && !document.webkitIsFullScreen && !document.mozFullScreen && !document.msFullscreenElement) {
                fullscreenbtn.innerHTML = '&#x2197;'
            }
}  
    </script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
